<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="grid-container">
            <div class="display-container">
                <div class="top-display" id="top-display-text">
                    Welcome to my Calculator!
                </div>
                <div class="main-display">
                    <p id="main-display-text">(• ε •)</p>
                </div>
            </div>
            <button tabindex="-1" type="button" class="btn execute" id="clear" value="clear">CLEAR</button>
            <button tabindex="-1" type="button" class="btn execute" id="delete" value="delete">DELETE</button>
            <button tabindex="-1" type="button" class="btn number" value="7">7</button>
            <button tabindex="-1" type="button" class="btn number" value="8">8</button>
            <button tabindex="-1" type="button" class="btn number" value="9">9</button>
            <button tabindex="-1" type="button" class="btn operator" value="/">/</button>
            <button tabindex="-1" type="button" class="btn number" value="4">4</button>
            <button tabindex="-1" type="button" class="btn number" value="5">5</button>
            <button tabindex="-1" type="button" class="btn number" value="6">6</button>
            <button tabindex="-1" type="button" class="btn operator" value="*">x</button>
            <button tabindex="-1" type="button" class="btn number" value="1">1</button>
            <button tabindex="-1" type="button" class="btn number" value="2">2</button>
            <button tabindex="-1" type="button" class="btn number" value="3">3</button>
            <button tabindex="-1" type="button" class="btn operator" value="-">-</button>
            <button tabindex="-1" type="button" class="btn number" value=".">.</button>
            <button tabindex="-1" type="button" class="btn number" value="0">0</button>
            <button tabindex="-1" type="button" class="btn operator" value="=">=</button>
            <button tabindex="-1" type="button" class="btn operator" value="+">+</button>
        </div>
    </div>

    <footer class="footer">
        <p>
            Copyright @
            <script>
                document.write(new Date().getFullYear())
            </script>
            <a href="https://github.com/jamesfsher" target="_blank">
                jamesfsher
            </a>
        </p>
    </footer>
    <script src="calculator.js"></script>
</body>

</html>
