<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="grid-container">
            <div class="grid-item display-container">
                <div class="top-display">top display</div>
                <div class="main-display">
                    <p id="main-display-text">Main Display</p>
                </div>
            </div>
            <div class="grid-item grid-item-1">
                <button type="button" class="btn operator" value="clear">clear</button>
            </div>
            <div class="grid-item grid-item-2">
                <button type="button" class="btn operator" value="delete">delete</button>
            </div>
            <div class="grid-item grid-item-3">
                <button type="button" class="btn number" value="7">7</button>
            </div>
            <div class="grid-item grid-item-4">
                <button type="button" class="btn number" value="8">8</button>
            </div>
            <div class="grid-item grid-item-5">
                <button type="button" class="btn number" value="9">9</button>
            </div>
            <div class="grid-item grid-item-6">
                <button type="button" class="btn operator" value="/">/</button>
            </div>
            <div class="grid-item grid-item-7">
                <button type="button" class="btn number" value="4">4</button>
            </div>
            <div class="grid-item grid-item-8">
                <button type="button" class="btn number" value="5">5</button>
            </div>
            <div class="grid-item grid-item-9">
                <button type="button" class="btn number" value="6">6</button>
            </div>
            <div class="grid-item grid-item-10">
                <button type="button" class="btn operator" value="*">x</button>
            </div>
            <div class="grid-item grid-item-11">
                <button type="button" class="btn number" value="1">1</button>
            </div>
            <div class="grid-item grid-item-12">
                <button type="button" class="btn number" value="2">2</button>
            </div>
            <div class="grid-item grid-item-13">
                <button type="button" class="btn number" value="3">3</button>
            </div>
            <div class="grid-item grid-item-14">
                <button type="button" class="btn operator" value="-">-</button>
            </div>
            <div class="grid-item grid-item-15">
                <button type="button" class="btn number" value=".">.</button>
            </div>
            <div class="grid-item grid-item-16">
                <button type="button" class="btn number" value="0">0</button>
            </div>
            <div class="grid-item grid-item-17">
                <button type="button" class="btn operator" value="operate">=</button>
            </div>
            <div class="grid-item grid-item-18">
                <button type="button" class="btn operator" value="add">+</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
